<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html" id="cart-link">🛒 (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main>
    <h2>Billing & Shipping Information</h2>
    <form id="checkout-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Shipping Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="payment">Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="">-- Select Payment --</option>
        <option value="credit">Credit / Debit Card</option>
        <option value="paypal">PayPal</option>
        <option value="cod">Cash on Delivery</option>
      </select>

      <h3 id="order-summary"></h3>

      <button type="submit" class="enquire-btn">Place Order</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 My Company. All rights reserved.</p>
  </footer>

  <script>
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
      document.getElementById("cart-count").textContent = count;
    }

    function loadOrderSummary() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        document.getElementById("order-summary").textContent = "Your cart is empty.";
        return;
      }

      let total = 0;
      cart.forEach(item => {
        total += (Number(item.price) || 0) * (item.quantity || 1);
      });

      document.getElementById("order-summary").textContent = "Order Total: $" + total;
    }

    document.getElementById("checkout-form").addEventListener("submit", function(event) {
      event.preventDefault();

      alert("✅ Order placed successfully! Thank you for shopping with us.");
      localStorage.removeItem("cart"); // 清空购物车
      updateCartCount();
      window.location.href = "index.html"; // 下单后跳回首页
    });

    document.addEventListener("DOMContentLoaded", () => {
      updateCartCount();
      loadOrderSummary();
    });
  </script>
</body>
</html>
