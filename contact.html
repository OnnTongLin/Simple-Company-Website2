  <section style="margin-top:80px;">
    <h2>Contact Us</h2>
    <p>We would love to hear from you! Reach out to us using the form below or visit our office.</p>

    <!-- Google Map -->
    <div style="margin:30px auto; max-width:800px;">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3987.278527862379!2d102.61376159999999!3d2.0444817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31d1b9da42181885%3A0x3297e07d4a4e126b!2sEconsave%20Bakri%20(Hypermarket%20%7C%20Wholesale)!5e0!3m2!1sen!2ssg!4v1755568323244!5m2!1sen!2ssg" 
    width="600" height="450" style="border:0;" 
    allowfullscreen="" loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    </div>

    <!-- Contact Form -->
    <form action="https://formspree.io/f/xjkodnek" method="POST">
  <label for="name">Name</label>
  <input type="text" name="name" required>

  <label for="email">Email</label>
  <input type="email" name="email" required>

  <label for="message">Message</label>
  <textarea name="message" required></textarea>

  <!-- Hidden Product Field -->
  <input type="hidden" name="product" id="product">

  <button type="submit">Send</button>
</form>

<script>
  // 从 URL 获取 product 参数
  const urlParams = new URLSearchParams(window.location.search);
  const product = urlParams.get('product');
  if (product) {
    document.getElementById('product').value = product;
    // 也可以自动填入 message 里
    document.querySelector('textarea[name="message"]').value = 
      `I am interested in: ${product}`;
  }
</script>
