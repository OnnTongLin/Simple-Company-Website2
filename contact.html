<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Contact form styling */
    form {
      display: flex;
      flex-direction: column; /* 强制竖直排列 */
      max-width: 400px;       /* 表单宽度限制 */
      margin: 20px auto;      /* 居中显示 */
      gap: 10px;              /* 每个元素之间间距 */
    }

    form label {
      font-weight: bold;
    }

    form input,
    form textarea,
    form button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    form textarea {
      resize: vertical; /* 允许用户上下拉伸 */
      min-height: 120px;
    }

    form button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="products.html">Products</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <section style="margin-top:80px;">
    <h2>Contact Us</h2>
    <p>We would love to hear from you! Reach out to us using the form below or visit our office.</p>

    <!-- Google Map -->
    <div style="margin:30px auto; max-width:800px;">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3987.278527862379!2d102.61376159999999!3d2.0444817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31d1b9da42181885%3A0x3297e07d4a4e126b!2sEconsave%20Bakri%20(Hypermarket%20%7C%20Wholesale)!5e0!3m2!1sen!2ssg!4v1755568323244!5m2!1sen!2ssg" 
    width="600" height="450" style="border:0;" 
    allowfullscreen="" loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    </div>

    <!-- Contact Form -->
    <form action="https://formspree.io/f/xjkodnek" method="POST">
  <label>Name:</label><br>
      <input type="text" name="name" required style="width:100%; padding:10px; margin:10px 0;"><br>
      
      <label>Email:</label><br>
      <input type="email" name="email" required style="width:100%; padding:10px; margin:10px 0;"><br>
      
      <label>Message:</label><br>
      <textarea name="message" rows="5" required style="width:100%; padding:10px; margin:10px 0;"></textarea><br>
      
  <!-- Hidden Product Field -->
  <input type="hidden" name="product" id="product">

  <button type="submit">Send</button>
</form>

<script>
  // 从 URL 获取 product 参数
  const urlParams = new URLSearchParams(window.location.search);
  const product = urlParams.get('product');
  if (product) {
    document.getElementById('product').value = product;
    // 也可以自动填入 message 里
    document.querySelector('textarea[name="message"]').value = 
      `I am interested in: ${product}`;
  }
</script>

  </section>

  <footer>
    <p>© 2025 My Company. All rights reserved.</p>
  </footer>

</body>
</html>
