<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Contact page layout */
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .contact-info, .contact-form {
      flex: 1;
      min-width: 280px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contact-info h3 {
      margin-top: 0;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input, 
    .contact-form textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="products.html">Products</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="cart.html" id="cart-link">üõí (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main>
    <h2>Get in Touch</h2>
    <div class="contact-container">
      <!-- ÂÖ¨Âè∏‰ø°ÊÅØ -->
      <div class="contact-info">
        <h3>Our Office</h3>
        <p><strong>Address:</strong> 123 Tech Street, Singapore</p>
        <p><strong>Phone:</strong> +65 1234 5678</p>
        <p><strong>Email:</strong> info@mycompany.com</p>
        <iframe 
          src="https://maps.google.com/maps?q=Singapore&t=&z=13&ie=UTF8&iwloc=&output=embed" 
          width="100%" 
          height="200" 
          style="border:0;" 
          allowfullscreen 
          loading="lazy"></iframe>
      </div>

      <!-- ËÅîÁ≥ªË°®Âçï -->
      <div class="contact-form">
        <form id="contact-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="enquire-btn">Send Message</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My Company. All rights reserved.</p>
  </footer>

  <script>
    // ‰øùÊåÅË¥≠Áâ©ËΩ¶Êï∞ÈáèÊòæÁ§∫
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
      document.getElementById("cart-count").textContent = count;
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateCartCount();

      // ËØªÂèñ URL ÂèÇÊï∞ÔºåÂ°´ÂÖÖ Message
      const params = new URLSearchParams(window.location.search);
      const service = params.get("service");
      const product = params.get("product");

      if (service) {
        document.getElementById("message").value = "I would like to enquire about: " + service;
      }
      if (product) {
        document.getElementById("message").value = "I would like to enquire about: " + product;
      }

      // Ê®°ÊãüË°®ÂçïÊèê‰∫§
      document.getElementById("contact-form").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("‚úÖ Your enquiry has been sent!");
        this.reset();
      });
    });
  </script>
</body>
</html>
