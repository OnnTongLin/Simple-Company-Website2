<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Our Products</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="products.html" class="active">Products</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html" id="cart-link">ðŸ›’ (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <section>
    <h2>Available Hardware</h2>
    <div class="card">
      <h3>Laptop</h3>
      <p>High-performance laptops suitable for work and business.</p>
      <button onclick="addToCart('Laptop', 1200)" class="enquire-btn">Add to Cart</button>
    </div>

    <div class="card">
      <h3>Desktop PC</h3>
      <p>Powerful desktop computers with the latest processors.</p>
      <button onclick="addToCart('Desktop PC', 1500)" class="enquire-btn">Add to Cart</button>
    </div>

    <div class="card">
      <h3>Router</h3>
      <p>Reliable routers for home and office use.</p>
      <button onclick="addToCart('Router', 200)" class="enquire-btn">Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Company. All rights reserved.</p>
  </footer>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let existing = cart.find(item => item.name === name);

      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name: name, price: Number(price), quantity: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
      document.getElementById("cart-count").textContent = count;
    }

    document.addEventListener("DOMContentLoaded", updateCartCount);
  </script>
</body>
</html>
